<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>

    <style>
        body {
            background-image: url('https://images7.alphacoders.com/132/1329456.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0; /* Agregamos margen cero para evitar espacios innecesarios */
            padding: 0; /* Agregamos relleno cero para evitar espacios innecesarios */
        }

        table {
            margin: auto; /* Centro la tabla */
        }

        td {
            padding: 20px;
            width: 200px;
            height: 200px;
            margin: 10px; /* Espaciado entre celdas */
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ajuste de la imagen */
        }

        h1, h2, h4, p {
            margin: 0; /* Eliminamos márgenes predeterminados para un mejor diseño */
        }

        button {
            background-color: #a3e4d7;
            display: block; /* Hace que el botón ocupe todo el ancho disponible */
            margin-top: 10px; /* Espaciado superior */
            padding: 5px; /* Añadimos un poco de relleno al botón */
        }

        @media (max-width: 768px) {
            td {
                width: 100%; /* Para pantallas más pequeñas, ocupa todo el ancho disponible */
            }
        }
    </style>
</head>

<body>

    <br><br><br><br>
    <table border="1">
        <tr>
            <tr >
                <td style="padding: 20px; width: 200px; height:200px; background-color: #bad3da7a ;">

            <!-- Aquí van las otras celdas -->
        </tr>

</body>

</html>
